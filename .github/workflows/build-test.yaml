name: CI
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]     

jobs:
  netlifyCI:
    name: Netlify
    runs-on: ubuntu-latest
    env:
      REDWOOD_CI: 1
    steps:
      - name: Run Netlify CI
        uses: redwoodjs/project-ci-action@main
        with:
          project-directory: './netlify'
          run-lint: 'no'

