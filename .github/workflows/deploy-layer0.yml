name: Deploy Layer0

on:
  push:
    branches: [main, layer0-deploy]

# maybe I don't need this...
# workflow_run:
#   workflows: [Merge Renovate]
#   types:
#     - completed

jobs:
  build:
    if: github.repository == 'redwoodjs/deploy-target-ci'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # Project is using Yarn 3
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-

      - name: Install dependencies
        run: |
          yarn install --immutable
        working-directory: ./layer0

      # TODO change to `rw deploy layer0` when implemented
      - name: Deploy
        run: |
          yarn layer0:deploy -- --token=$deploy_token
        working-directory: ./layer0
        env:
          deploy_token: ${{secrets.LAYER0_DEPLOY_TOKEN}}
